<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="cont">
    <aside class="left-box">
      <h1 class="title">Your Result</h1>
      <div class="circle">
        <h2>76</h2>
        <span>of 100</span>
      </div>
      <h2 class="bottom_title">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </aside>

    <aside class="right-box">
      <h2 class="right_title">Summary</h2>

      <ul>
        <li><div class="leftitem"><img src="assets/images/icon-reaction.svg" loading="lazy" alt="icon"> Reaction</div> <p>80 <span>/ 100</span></p></li>
        <li><div class="leftitem"><img src="assets/images/icon-memory.svg" loading="lazy" alt="icon"> Memory</div> <p>92 <span>/ 100</span></p></li>
        <li><div class="leftitem"><img src="assets/images/icon-verbal.svg" loading="lazy" alt="icon"> Verbal</div> <p>61 <span>/ 100</span></p></li>
        <li><div class="leftitem"><img src="assets/images/icon-visual.svg" loading="lazy" alt="icon"> Visual</div> <p>72 <span>/ 100</span></p></li>
      </ul>
      <button class="btn">Continue</button>
    </aside>
    
  </div>

</body>
</html>
